<div class="modal" x-bind:class="modalOpen ? 'is-active' : ''">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Monitor</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">URL</label>
        <div class="control">
          <input class="input" type="text" placeholder="example.com">
        </div>
      </div>

      <div class="field level">
        <div class="level-item has-text-centered">
          <label class="label">Status</label>
          <div class="select control">
            <select>
              <option>Enabled</option>
              <option>Disabled</option>
            </select>
          </div>
        </div>

        <div class="level-item has-text-centered">
          <label class="label">Protocol</label>
          <div class="select control">
            <select>
              <option>HTTPS</option>
              <option>HTTP</option>
            </select>
          </div>
        </div>

        <div class="level-item has-text-centered">
          <label class="label">Type</label>
          <div class="select control">
            <select>
              <option>Web</option>
              <option>SMTP</option>
              <option>IMAP</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-link" @click="modalOpen = false">Create</button>
      <input type="button" class="button" hx-swap="delete" value="Cancel" @click="modalOpen = false">
    </footer>
  </div>
</div>
